  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="banner">
    <nav>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="about.html">Über mich</a></li>
        <li><a href="skills.html">Fähigkeiten</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
<div class="flip-wrapper">
  <a href="about.html" class="flip-link">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div>
            <h1 class="name-heading">Michael Obkircher</h1>
            <p class="subtitle">Data Science & KI</p>
          </div>
        </div>
        <div class="flip-card-back">
      <img src="img/portrait_cropped.jpg" alt="Michael Obkircher" class="flip-img">
        </div>
      </div>
    </div>
  </a>
</div>

<div class="intro fade-in-on-scroll">
  <h2 class="typing-header">Willkommen auf meiner Seite!</h2>
  <p id="typed-paragraph" class="typed-paragraph hidden"></p>
  <a href="contact.html" class="contact-button">Jetzt Kontakt aufnehmen</a>
</div>

  <div class="video-section fade-in-on-scroll">
    <h2>Was ist Data Science und KI?</h2>
    <div class="videos-column">
      <iframe width="720" height="405" src="https://www.youtube.com/embed/jmmW0F0biz0?si=eioAcSCiuozMUk7Z" title="What is Artificial Intelligence?" frameborder="0" allowfullscreen></iframe>
      <iframe width="720" height="405" src="https://www.youtube.com/embed/RBSUwFGa6Fk" title="What is Data Science?" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script>
  const faders = document.querySelectorAll('.fade-in-on-scroll');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  faders.forEach(el => observer.observe(el));
</script>
<script>
  const intro = document.querySelector('.intro');
  const header = document.querySelector('.typing-header');
  const paragraphBox = document.getElementById("typed-paragraph");
  const contactButton = document.querySelector('.contact-button');

  const textBlocks = [
    "Nach vielen Jahren im Einzelhandel habe ich den Entschluss gefasst, meine Leidenschaft für Daten, Analysen und intelligente Technologien zum Beruf zu machen.",
    "Derzeit absolviere ich eine umfassende Ausbildung im Bereich Data Science & Künstliche Intelligenz und lerne täglich dazu – mit Begeisterung, Ausdauer und Neugier.",
    "Mein Ziel ist es, in einem innovativen Unternehmen mit echten Daten zu arbeiten, Muster zu erkennen, Prozesse zu verbessern und nachhaltige Lösungen zu schaffen."
  ];

  // Tipp-Animation für Überschrift
  function typeText(element, text, speed = 50, callback) {
    let i = 0;
    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else if (callback) {
        callback();
      }
    }
    type();
  }

  function revealParagraphs(blocks, index = 0) {
    if (index >= blocks.length) {
      contactButton.classList.add('visible');
      return;
    }

    const p = document.createElement("p");
    p.textContent = '';
    paragraphBox.appendChild(p);

    typeText(p, blocks[index], 25, () => {
      setTimeout(() => revealParagraphs(blocks, index + 1), 600);
    });
  }

  // Observer für Scrollstart
  const introObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        introObserver.disconnect(); // Nur 1x ausführen
        header.textContent = '';
        typeText(header, 'Willkommen auf meiner Seite!', 25, () => {
          paragraphBox.classList.remove('hidden');
          paragraphBox.classList.add('visible');
          revealParagraphs(textBlocks);
        });
      }
    });
  }, { threshold: 0.3 });

  introObserver.observe(intro);
</script>
</body>
</html>

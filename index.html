<div class="flip-wrapper">
  <a href="about.html" class="flip-link">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div>
            <h1 class="name-heading">Michael Obkircher</h1>
            <p class="subtitle">Data Science & KI</p>

<div class="intro fade-in-on-scroll">
  <h2 class="typing-header">Willkommen auf meiner Seite!</h2>
  <p id="typed-paragraph" class="typed-paragraph hidden"></p>
  <a href="contact.html" class="contact-button">Jetzt Kontakt aufnehmen</a>
</div>

  <div class="video-section fade-in-on-scroll">
    <h2>Was ist Data Science und KI?</h2>
    <div class="videos-column">
      <iframe width="720" height="405" src="https://www.youtube.com/embed/jmmW0F0biz0?si=eioAcSCiuozMUk7Z" title="What is Artificial Intelligence?" frameborder="0" allowfullscreen></iframe>
      <iframe width="720" height="405" src="https://www.youtube.com/embed/RBSUwFGa6Fk" title="What is Data Science?" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script>
  const faders = document.querySelectorAll('.fade-in-on-scroll');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  faders.forEach(el => observer.observe(el));
</script>
<script>
  const paragraph = document.getElementById("typed-paragraph");

  const textBlocks = [
    "Nach vielen Jahren im Einzelhandel habe ich den Entschluss gefasst, meine Leidenschaft für Daten, Analysen und intelligente Technologien zum Beruf zu machen.",
    "Derzeit absolviere ich eine umfassende Ausbildung im Bereich Data Science & Künstliche Intelligenz und lerne täglich dazu – mit Begeisterung, Ausdauer und Neugier.",
    "Mein Ziel ist es, in einem innovativen Unternehmen mit echten Daten zu arbeiten, Muster zu erkennen, Prozesse zu verbessern und nachhaltige Lösungen zu schaffen.",
    "Ich bringe nicht nur analytisches Denken mit, sondern auch Erfahrung im Umgang mit Menschen, in der Lösungsfindung und im selbstständigen Arbeiten.",
    "Auf dieser Seite möchte ich Ihnen einen Einblick in meinen Weg, meine Fähigkeiten und meine Motivation geben.\nWenn Sie sich angesprochen fühlen oder einfach neugierig sind – ich freue mich über jede Kontaktaufnahme!"
  ];

  function revealParagraph(blocks, index = 0) {
    if (index >= blocks.length) return;

    const paragraphEl = document.getElementById("typed-paragraph");
    const p = document.createElement("p");
    p.textContent = blocks[index];
    p.style.opacity = "0";
    paragraphEl.appendChild(p);

    setTimeout(() => {
      p.style.transition = "opacity 1.2s ease";
      p.style.opacity = "1";
    }, 100);

    setTimeout(() => revealParagraph(blocks, index + 1), 2000); // Zeit zwischen Absätzen
  }

  setTimeout(() => {
    paragraph.classList.remove("hidden");
    paragraph.style.opacity = "1";
    revealParagraph(textBlocks);
  }, 2700); 
</script>
</body>
</html>

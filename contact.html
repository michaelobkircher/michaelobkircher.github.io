  <script>
    // Fade-In Effekt
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.fade-item').forEach(el => {
      observer.observe(el);
    });
  </script>

  <script>
    const canvas = document.getElementById("neural-bg");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initNodes();
    });

    const nodes = [];
    const nodeCount = 100;

    function initNodes() {
      nodes.length = 0;
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 1,
          vy: (Math.random() - 0.5) * 1,
          r: Math.random() * 2 + 1,
          opacity: Math.random(),
          opacityDir: Math.random() < 0.5 ? 1 : -1,
          opacitySpeed: 0.005 + Math.random() * 0.01,
          flash: false,
          flashTimer: Math.random() * 300
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      nodes.forEach((a, i) => {
        // Bewegung
        a.x += a.vx;
        a.y += a.vy;
        if (a.x < 0 || a.x > width) a.vx *= -1;
        if (a.y < 0 || a.y > height) a.vy *= -1;

        // Opacity
        a.opacity += a.opacityDir * a.opacitySpeed;
        if (a.opacity >= 1) { a.opacity = 1; a.opacityDir = -1; }
        if (a.opacity <= 0.2) { a.opacity = 0.2; a.opacityDir = 1; }

        // Flash-Effekt
        a.flashTimer -= 1;
        if (a.flashTimer <= 0) {
          a.flash = true;
          a.flashTimer = 300 + Math.random() * 200;
        }

        // Knoten zeichnen
        ctx.beginPath();
        ctx.arc(a.x, a.y, 2, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 255, 242, ${a.opacity})`;
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00fff2";
        ctx.fill();

        // Flash aufleuchten
        if (a.flash) {
          ctx.beginPath();
          ctx.arc(a.x, a.y, 3.5, 0, 2 * Math.PI);
          ctx.fillStyle = "rgba(0, 255, 255, 0.9)";
          ctx.shadowBlur = 40;
          ctx.shadowColor = "#00ffff";
          ctx.fill();
          a.flash = false;
        }

        // Linien zu anderen Knoten
        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            const avgOpacity = (a.opacity + b.opacity) / 2;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.strokeStyle = `rgba(0, 255, 242, ${avgOpacity * (1 - dist / 120)})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    initNodes();
    animate();
  </script>
</body>
